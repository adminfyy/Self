<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="email=no"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div id="app"></div>
  <div id="pageLoader" class="page-loading"></div>
  <script>
  if(window.location.search.indexOf('platform=pc99u')===-1){
    document.write('<script type="text/javascript" src="http://localhost/JsBridge.js"><\/script>')
  }else{
    window.platform = 'pc99u'
  }
  </script>
  <!-- <script type="text/javascript" src="http://localhost/JsBridge.js"></script> -->

  <script>
    document.body.addEventListener('touchstart', function () {});
    if(window.location.href.indexOf('%23') !== -1){
      window.location.href = decodeURIComponent(window.location.href)
    }
    if(window.location.hash.indexOf('&') !== -1){
      var pos = window.location.hash.indexOf('&')
      window.location.hash = window.location.hash.substring(0,pos)
    }
    __REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__
    window.addEventListener('load', function () {
      document.getElementById('pageLoader').style.display='none';
      document.documentElement.style.webkitUserSelect = "none"
    })
  </script>
  <script type="text/javascript" src="assets/main.js" ></script>
</body>
</html>
